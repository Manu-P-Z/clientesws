# Configuraci√≥n para el acceso a la Base de Datos
# Cambiamos a create ya que la crea en caso de no existir
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Puerto donde escucha el servidor una vez se inicie
server.port=8081

# Datos de conexion con la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/clientes_spring
spring.datasource.username=user
spring.datasource.password=user
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


java.runtime.version=11
